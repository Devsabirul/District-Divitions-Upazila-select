<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>District-Divitions-Upazila-select</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <p class="p-3 fs-5 text-center mt-3 mb-3">বিভাগ অনুযায়ী জেলার নাম, জেলা অনুযায়ী উপজেলা নাম,উপজেলা অনুযায়ী
            ইউনিউন নাম।</p>
        <hr>

        <form class="mt-2">
            <div class="row">
                <div class="form-group col-sm-12 col-lg-3 ">
                    <label for="exampleFormControlSelect1">বিভাগ:</label>
                    <select onchange="get_divition()" id="divition" name="divition" class="form-select mt-2"
                        aria-label="Default select example">
                        <option value="none" selected>বিভাগ পছন্দ করুন</option>
                    </select>
                </div>
                <div class="form-group col-sm-12 col-lg-3 ">
                    <label for="exampleFormControlSelect1">জেলা:</label>
                    <select onchange="get_districts()" id="districts" name="districts" class="form-select mt-2"
                        aria-label="Default select example">
                        <option value="none" selected>জেলা পছন্দ করুন</option>
                    </select>
                </div>
                <div class="form-group col-sm-12 col-lg-3 ">
                    <label for="exampleFormControlSelect1">উপজেলা: </label>
                    <select onchange="get_upazilas()" id="upazilas" name="upazilas" class="form-select mt-2"
                        aria-label="Default select example">
                        <option value="none" selected>উপজেলা পছন্দ করুন</option>
                    </select>
                </div>
                <div class="form-group col-sm-12 col-lg-3 ">
                    <label for="exampleFormControlSelect1">ইউনিউন:</label>
                    <select onchange="get_unions()" id="unions" name="unions" class="form-select mt-2"
                        aria-label="Default select example">
                        <option value="none" selected>ইউনিউন পছন্দ করুন</option>
                    </select>
                </div>
            </div>
        </form>
    </div>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
